<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting - Reach out to us for inquiries, bookings, or support.">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="White water Rafting Logo">
        </div>
        <h1>White Water Rafting</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 15 Marina Road, Lagos, Nigeria</p>
            <p>Phone: +234 903 064 3360</p>
            <p>Email: <a href="mailto:info@rapidsadventures.com">info@whitewaterrafting.com</a></p>
            <div class="map">
                <!-- Embedded Google Map for Lagos, Nigeria -->
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31715.58603736443!2d3.3784337727185837!3d6.455057918818832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8dfe5b51957b%3A0x8f5a3a3e2aef3f78!2sLagos%20Island%2C%20Lagos%2C%20Nigeria!5e0!3m2!1sen!2sng!4v1707599999999!5m2!1sen!2sng" 
                    width="300" 
                    height="250" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee">
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>Mike Johnson - Customer Suppor</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Safety Coordinator</figcaption>
            </div>
            <div class="employee">
                <img src="images/employee3.jpg" alt="Mike Johnson">
                <figcaption>John Doe - Lead Guide</figcaption>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Message Purpose:</label>
                <select id="purpose" name="purpose">
                    <option value="general">General Inquiry</option>
                    <option value="booking">Booking</option>
                    <option value="support">Support</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Designed by Obed Eberchi.</p>
        <a href="images/contact-wireframe.jpg">View Wireframe</a>
    </footer>
</body>
</html>
